<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6306980a58.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculette</title>
  </head>
  <body>
    <div id="containerext">
      <div id="calculatrice">
        <div id="resultat">
          <div id="resultathaut">
            <p id="calcul"> </p>
            <p id="clignoteur"> | </p>
          </div>
          <div id="resultatbas">
            <p>  </p>
          </div>
        </div>
        <div id="fonctionnalite">
          <div id="fonctionnaliteleft">
            <i class="fa-regular fa-clock"></i>
            <i class="fa-solid fa-ruler-horizontal"></i>
            <i class="fa-solid fa-calculator"></i>
          </div>
          <div id="fonctionnaliteright">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
        </div>
        <div id="separation"></div>
        <div id="colonne1">
          <button class="button" id="reset">C</button>
          <button class="button" id="(">(</button>
          <button class="button" id="pourcentage">%</button>
          <button class="button" id="/">/</button>
        </div>
        <div id="colonne2">
          <button class="button" id="7">7</button>
          <button class="button" id="8">8</button>
          <button class="button" id="9">9</button>
          <button class="button" id="*">X</button>
        </div>
        <div id="colonne3">
          <button class="button" id="4">4</button>
          <button class="button" id="5">5</button>
          <button class="button" id="6">6</button>
          <button class="button" id="-">-</button>
        </div>
        <div id="colonne4">
          <button class="button" id="1">1</button>
          <button class="button" id="2">2</button>
          <button class="button" id="3">3</button>
          <button class="button" id="+">+</button>
        </div>
        <div id="colonne5">
          <button class="button" id=")">)</button>
          <button class="button" id="0">0</button>
          <button class="button" id=".">,</button>
          <button class="button1" id="egal">=</button>
        </div>
      </div>
    </div>
  <script src="index.js"></script>
  </body>
